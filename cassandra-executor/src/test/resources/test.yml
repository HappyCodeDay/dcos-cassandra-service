identity:
  name : ${FRAMEWORK_NAME:-"cassandra"}
  cluster : ${CASSANDRA_CLUSTER_NAME:-"dcos"}
  version : ${FRAMEWORK_VERSION:-"0.1.0"}
  user : ${FRAMEWORK_USER:-"cassandra"}
  role : ${FRAMEWORK_ROLE:-"role"}
  principal : ${FRAMEWORK_PRINCIPAL:-"principal"}
  failoverTimeoutS : ${FRAMEWORK_FAILOVER_TIMEOUT_S:-604800}
  checkpoint : ${FRAMEWORK_CHECKPOINT:-false}
executor:
  command : ${EXECUTOR_COMMAND:-"executor/bin/cassandra_executor"}
  arguments : ${EXECUTOR_ARGS:-['server','conf/executor.yml']}
  cpus : ${EXECUTOR_CPUS:-0.1}
  memoryMb : ${EXECUTOR_MEMORY_MB:-768}
  diskMb : ${EXECUTOR_DISK_MB:-1024}
  heapMb : ${EXECUTOR_HEAP_MB:-512}
  apiPort : ${EXECUTOR_API_PORT:-9000}
  adminPort : ${EXECUTOR_ADMIN_PORT:-9001}
  javaHome : ${EXECUTOR_JAVA_HOME:-"./jre"}
  jreLocation : ${EXECUTOR_JRE_LOCATION:-'http://downloads.mesosphere.com/linux/java8jre.zip'}
  executorLocation : ${EXECUTOR_LOCATION:-'http://downloads.mesosphere.com/cassandra/executor.zip'}
  cassandraLocation : ${EXECUTOR_CASSANDRA_LOCATION:-'http://downloads.mesosphere.com/cassandra/executor.zip'}
cassandra:
  cpus: ${CASSANDRA_CPUS:-0.5}
  memoryMb: ${CASSANDRA_MEMORY_MB:-4096}
  diskMb: ${CASSANRA_DISK_MB:-10240}
  version: 2.2.5
  heap:
    sizeMb : ${CASSANDRA_HEAP_MB:-2048}
    newMb : ${CASSANDRA_HEAP_MB:-100}
  location:
    rack : ${CASSANRDA_RACK:-"rac1"}
    dataCenter : ${CASSANDRA_DATACENTER:-"dc"}
  volume:
    path : ${CASSANDRA_PERSISTENT_VOLUME:-"volume"}
    sizeMb : ${CASSANDRA_PERSISTENT_VOLUME_SIZE_MB:-9216}
  application:
    clusterName : ${CASSANDRA_CLUSTER_NAME:-"dcos"}
    numTokens : ${CASSANDRA_NUM_TOKENS:-256}
    hintedHandoffEnabled : ${CASSANDRA_HINTED_HANDOFF_ENABLED:-true}
    maxHintWindowInMs : ${CASSANDRA_MAX_HINT_WINDOW_IN_MS:-10800000}
    hintedHandoffThrottleInKb : ${CASSANDRA_HINTED_HANDOFF_THROTTLE_IN_KB:-1024}
    maxHintsDeliveryThreads : ${CASSANDRA_MAX_HINTS_DELIVERY_THREADS:-2}
    batchlogReplayThrottleInKb : ${CASSANDRA_BATCHLOG_REPLAY_THROTTLE_IN_KB:-1024}
    authenticator : ${CASSANDRA_AUTHENTICATOR:-"AllowAllAuthenticator"}
    authorizer : ${CASSANDRA_AUTHORIZER:-"AllowAllAuthorizer"}
    roleManager : ${CASSANDRA_ROLE_MANAGER:-"CassandraRoleManager"}
    rolesValidityInMs : ${CASSANDRA_ROLES_VALIDITY_IN_MS:-2000}
    permissionsValidityInMs : ${CASSANDRA_PERMISSIONS_VALIDITY_IN_MS:-2000}
    partitioner : ${CASSANDRA_PARTITIONER:-"org.apache.cassandra.dht.Murmur3Partitioner"}
    persistentVolume :  ${CASSANDRA_PERSISTENT_VOLUME:-"volume"}
    diskFailurePolicy : ${CASSANDRA_DISK_FAILURE_POLICY:-"stop"}
    commitFailurePolicy : ${CASSANDRA_COMMIT_FAILURE_POLICY:-"stop"}
    keyCacheSizeInMb : ${CASSANDRA_KEY_CACHE_SIZE_IN_MB:-null}
    keyCacheSavePeriod : ${CASSANDRA_KEY_CACHE_SAVE_PERIOD:-14400}
    rowCacheSizeInMb : ${CASSANDRA_ROW_CACHE_SIZE_IN_MB:-0}
    rowCacheSavePeriod : ${CASSANDRA_ROW_CACHE_SAVE_PERIOD:-0}
    counterCacheSizeInMb : ${CASSANDRA_COUNTER_CACHE_SIZE_IN_MB:-null}
    counterCacheSavePeriod : ${CASSANDRA_COUNTER_CACHE_SAVE_PERIOD:-7200}
    commitlogSync : ${CASSANDRA_COMMITLOG_SYNC:-"periodic"}
    commitlogSyncPeriodInMs : ${CASSANDRA_COMMITLOG_SYNC_PERIOD_IN_MS:-10000}
    commitlogSegmentSizeInMb : ${CASSANDRA_COMMITLOG_SEGMENT_SIZE_IN_MB:-32}
    concurrentReads : ${CASSANDRA_CONCURRENT_READS:-32}
    concurrentWrites : ${CASSANDRA_CONCURRENT_WRITES:-32}
    concurrentCounterWrites : ${CASSANDRA_CONCURRENT_COUNTER_WRITES:-32}
    memtableAllocationType : ${CASSANDRA_MEMTABLE_ALLOCATION_TYPE:-"heap_buffers"}
    indexSummaryCapacityInMb : ${CASSANDRA_INDEX_SUMMARY_CAPACITY_IN_MB:-null}
    indexSummaryResizeIntervalInMinutes : ${CASSANDRA_INDEX_SUMMARY_RESIZE_INTERVAL_IN_MINUTES:-60}
    trickleFsync : ${CASSANDRA_TRICKLE_FSYNC:-false}
    trickleFsyncIntervalInKb : ${CASSANDRA_TRICKLE_FSYNC_INTERVAL_IN_KB:-10240}
    storagePort : ${CASSANDRA_STORAGE_PORT:-7000}
    sslStoragePort : ${CASSANDRA_SSL_STORAGE_PORT:-7001}
    listenAddress : ${CASSANDRA_LISTEN_ADDRESS:-"localhost"}
    startNativeTransport : ${CASSANDRA_START_NATIVE_TRANSPORT:-true}
    nativeTransportPort : ${CASSANDRA_NATIVE_TRANSPORT_PORT:-9042}
    startRpc : ${CASSANDRA_START_RPC:-false}
    rpcAddress : ${CASSANDRA_RPC_ADDRESS:-"localhost"}
    rpcPort : ${CASSANDRA_RPC_PORT:-9160}
    rpcKeepalive : ${CASSANDRA_RPC_KEEPALIVE:-true}
    rpcServerType : ${CASSANDRA_RPC_SERVER_TYPE:-"sync"}
    thriftFramedTransportSizeInMb : ${CASSANDRA_THRIFT_FRAMED_TRANSPORT_SIZE_IN_MB:-15}
    incrementalBackups : ${CASSANDRA_INCREMENTAL_BACKUPS:-false}
    snapshotBeforeCompaction : ${CASSANDRA_SNAPSHOT_BEFORE_COMPACTION:-false}
    autoSnapshot : ${CASSANDRA_AUTO_SNAPSHOT:-true}
    tombstoneWarnThreshold : ${CASSANDRA_TOMBSTONE_WARN_THRESHOLD:-1000}
    tombstoneFailureThreshold : ${CASSANDRA_TOMBSTONE_FAILURE_THRESHOLD:-100000}
    columnIndexSizeInKb : ${CASSANDRA_COLUMN_INDEX_SIZE_IN_KB:-64}
    batchSizeWarnThresholdInKb : ${CASSANDRA_BATCH_SIZE_WARN_THRESHOLD_IN_KB:-5}
    batchSizeFailThresholdInKb : ${CASSANDRA_BATCH_SIZE_FAIL_THRESHOLD_IN_KB:-50}
    compactionThroughputMbPerSec : ${CASSANDRA_COMPACTION_THROUGHPUT_MB_PER_SEC:-16}
    compactionLargePartitionWarningThresholdMb : ${CASSANDRA_COMPACTION_LARGE_PARTITION_WARNING_THRESHOLD_MB:-100}
    sstablePreemptiveOpenIntervalInMb : ${CASSANDRA_SSTABLE_PREEMPTIVE_OPEN_INTERVAL_IN_MB:-50}
    readRequestTimeoutInMs : ${CASSANDRA_READ_REQUEST_TIMEOUT_IN_MS:-5000}
    rangeRequestTimeoutInMs : ${CASSANDRA_RANGE_REQUEST_TIMEOUT_IN_MS:-10000}
    writeRequestTimeoutInMs : ${CASSANDRA_WRITE_REQUEST_TIMEOUT_IN_MS:-2000}
    counterWriteRequestTimeoutInMs : ${CASSANDRA_COUNTER_WRITE_REQUEST_TIMEOUT_IN_MS:-5000}
    casContentionTimeoutInMs : ${CASSANDRA_CAS_CONTENTION_TIMEOUT_IN_MS:-1000}
    truncateRequestTimeoutInMs : ${CASSANDRA_TRUNCATE_REQUEST_TIMEOUT_IN_MS:-60000}
    requestTimeoutInMs : ${CASSANDRA_REQUEST_TIMEOUT_IN_MS:-10000}
    crossNodeTimeout : ${CASSANDRA_CROSS_NODE_TIMEOUT:-false}
    endpointSnitch : ${CASSANDRA_ENDPOINT_SNITCH:-"SimpleSnitch"}
    dynamicSnitchUpdateIntervalInMs : ${CASSANDRA_DYNAMIC_SNITCH_UPDATE_INTERVAL_IN_MS:-100}
    dynamicSnitchResetIntervalInMs : ${CASSANDRA_DYNAMIC_SNITCH_RESET_INTERVAL_IN_MS:-600000}
    dynamicSnitchBadnessThreshold : ${CASSANDRA_DYNAMIC_SNITCH_BADNESS_THRESHOLD:-0.1}
    requestScheduler : ${CASSANDRA_REQUEST_SCHEDULER:-"org.apache.cassandra.scheduler.NoScheduler"}
    internodeCompression : ${CASSANDRA_INTERNODE_COMPRESSION:-"all"}
    interDcTcpNodelay : ${CASSANDRA_INTER_DC_TCP_NODELAY:-false}
    tracetypeQueryTtl : ${CASSANDRA_TRACETYPE_QUERY_TTL:-86400}
    tracetypeRepairTtl : ${CASSANDRA_TRACETYPE_REPAIR_TTL:-604800}
    enableUserDefinedFunctions : ${CASSANDRA_ENABLE_USER_DEFINED_FUNCTIONS:-false}
    windowsTimerInterval : ${CASSANDRA_WINDOWS_TIMER_INTERVAL:-1}
servers: ${SERVERS:-3}
seeds: ${SEEDS:-2}
updateConfig: ${UPDATE_CONFIG:-false}
placementStrategy: ${PLACEMENT_STRATEGY:-NODE}
planStrategy: ${PLAN_STRATEGY:-INSTALL}
server:
  adminContextPath: /
  applicationContextPath: /
  applicationConnectors:
    - type: http
      port: ${APPLICATION_PORT:-8080}
  adminConnectors:
    - type: http
      port: ${ADMIN_PORT:-8081}